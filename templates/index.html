<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- voodoo -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- basic meta -->
    <title>nikmoji</title>
    <meta name="description" content="Nik’s favorite custom emojis" />

    <!-- OG -->
    <meta property="og:title" content="nikmoji" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://nikmoji.nkantar.com" />
    <meta property="og:description" content="Nik’s favorite custom emojis" />
    <meta
      property="og:image"
      content="http://nikmoji.nkantar.com/img/lucy.png"
    />
    <meta property="og:image:width" content="128" />
    <meta property="og:image:height" content="128" />
    <meta name="twitter:card" content="summary" />

    <!-- assets -->
    <link rel="shortcut icon" href="/img/lucy.png" />
    <link rel="apple-touch-icon" href="/img/lucy.png" />

    <link rel="stylesheet" type="text/css" href="/assets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>nikmoji</h1>
        <h2>Nik’s favorite custom emojis</h2>
        <p>
          This is a small collection of <a href="https://nkantar.com">Nik</a>’s
          favorite custom emojis, mostly meant for use on Slack.
        </p>
      </header>

      <table>
        <thead>
          <tr>
            <th>
              Image
              <br />
              <small>(click to open)</small>
            </th>
            <th>
              Name
              <br />
              <small>(copy link)</small>
            </th>
          </tr>
        </thead>
        <tbody>
          $table_body
        </tbody>
      </table>

      <footer>
        <p>
          <strong>nikmoji</strong> is “maintained” by
          <a href="https://nkantar.com">Nik Kantar</a>.<br />
          The source code can be found on
          <a href="https://github.com/nkantar/nikmoji">GitHub</a>.
        </p>
      </footer>
    </div>

    <script>
      window.addEventListener("load", (event) => {
        const elements = document.getElementsByClassName("copy");
        for (var idx = 0; idx < elements.length; idx++) {
          elements[idx].addEventListener("click", (event) => {
            const name = event.target.innerText;
            const title = "nikmoji";
            const url = window.origin + "/#" + name;
            navigator.clipboard.writeText(url);
            history.pushState({}, title, url);
          });
        }
      });
    </script>
  </body>
</html>
